  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-btn {
      cursor: pointer;
      font-size: 24px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      transition: right 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 10;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover {
      background: #444;
    }
    .sidebar.open {
      right: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }
    .overlay.show {
      display: block;
    }
    main {
      padding: 20px;
    }
  </style>

<body>

    <ul>

      <li>🌐 Instagram: <b>@your.instagram</b></li>
    </ul>
    <p>A contact form will be added soon!</p>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }
  </script>
