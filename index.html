<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mani Meshkinpoor Blog</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LQ7JSGT8RN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LQ7JSGT8RN');
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-btn {
      cursor: pointer;
      font-size: 24px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      transition: right 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 999;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover {
      background: #444;
    }
    .sidebar.open {
      right: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 998;
    }
    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div>🌍 Mani Meshkinpoor</div>
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="about.html">👤 About Me</a>
    <a href="contact.html">📬 Contact</a>
    <a href="donate.html">💸 How to Help</a>
  </div>

  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <main style="padding: 20px;">
    <h1>Welcome to my blog 💖</h1>
    <p>Here you can read my life story, connect with me, and even support me if you'd like 🙏</p>
    <p>👇 Use the menu or scroll down</p>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }
  </script>
</body>
</html>
